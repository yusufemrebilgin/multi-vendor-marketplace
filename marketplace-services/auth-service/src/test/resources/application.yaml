server:
  port: 8081

spring:
  application:
    name: auth-service
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

# Test properties for Keycloak REST Client
keycloak:
  url: http://localhost:7080
  realm: test-realm
  client-id: test-realm-client
  client-secret: test-realm-client-secret
  admin-client-id: test-realm-admin-client
  admin-client-secret: test-realm-admin-client-secret
  service-client-id: test-realm-service-client
  service-client-secret: test-realm-service-client-secret