server:
  port: 8072

spring:
  application:
    name: api-gateway

management:
  endpoints:
    web:
      exposure:
        include: health, gateway
  endpoint:
    health:
      probes:
        enabled: true
    gateway:
      access: unrestricted
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_DEFAULT_ZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true